<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastv</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div id="main-container">
        <div id="player-container">
            <video id="player" controls></video>
            <div id="epg-tooltip" class="epg-tooltip"></div> <!-- Tooltip element -->
        </div>
        <div id="epg-wrapper">
            <div id="now-playing">
                <p>Now Playing: <span id="channel-name">None</span></p>
            </div>
            <div id="epg-container">
                <!-- EPG will be dynamically populated here -->
            </div>
        </div>
    </div>
    <div class="card-slider-wrapper">
        <div class="card-slider-header">
            <div class="card-slider-title">Saluran MYFreeview</div>
        </div>
        <div class="card-slider-container">
            <div class="card-slider" id="videoCards">
                <div class="loading-container" id="loadingContainer">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            <div class="fade-effect"></div>
        </div>
    </div>
    <div id="spinner">
        <img src="spinner.gif" alt="Loading...">
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.2.0/dist/hls.min.js"></script>
    <script src="source.js"></script>
    <script src="app.js"></script>
</body>
</html>
