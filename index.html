<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastv</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div id="main-container">
        <div id="player-container">
            <video id="player" controls></video>
            <div id="epg-tooltip" class="epg-tooltip"></div> <!-- Tooltip element -->
        </div>
        <div id="epg-wrapper">
            <div id="now-playing">
                <p>Now Playing: <span id="channel-name">None</span></p>
            </div>
            <div id="epg-container">
                <!-- EPG will be dynamically populated here -->
            </div>
        </div>
    </div>
    <div id="sliders-container">
        <!-- Card sliders will be dynamically populated here -->
    </div>
    <div id="spinner" style="display: none;">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

    <dotlottie-player src="https://lottie.host/6cec0a31-105b-4ef4-a1b7-6339964ee751/FNJDvPRJU0.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.2.0/dist/hls.min.js"></script>
    <script src="source.js"></script>
    <script src="app.js"></script>
</body>
</html>
